<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@r128/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@r128/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1f2e 25%, #0f1419 50%, #1a1f2e 75%, #0a0a0f 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #ffffff;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 80px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(15, 15, 15, 0.95), transparent);
            z-index: 100;
            text-align: center;
            pointer-events: none;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .header .subtitle {
            font-size: 12px;
            color: rgba(100, 150, 200, 0.7);
            margin-top: 4px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .viewer-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        model-viewer {
            width: 90%;
            height: 90%;
            max-width: 1200px;
            max-height: 800px;
            border-radius: 16px;
            border: 1px solid rgba(100, 150, 200, 0.25);
            box-shadow: 0 0 40px rgba(100, 150, 200, 0.15), 0 20px 60px rgba(0, 0, 0, 0.9), 0 0 1px rgba(150, 200, 255, 0.2) inset;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f28 100%);
            backdrop-filter: blur(10px);
        }

        .fps-counter {
            position: absolute;
            bottom: 0;
            right: 0;
            background: rgba(15, 15, 15, 0.9);
            padding: 8px 12px;
            border-radius: 8px 0 0 0;
            border-left: 1px solid rgba(100, 150, 200, 0.25);
            border-top: 1px solid rgba(100, 150, 200, 0.25);
            font-size: 11px;
            font-weight: 500;
            font-family: 'Courier New', monospace;
            color: rgba(100, 150, 200, 0.8);
            backdrop-filter: blur(10px);
            z-index: 20;
        }

        .info-text {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            model-viewer {
                width: 95%;
                height: 95%;
            }

            .header h1 {
                font-size: 20px;
            }

            .controls {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>3D Model Viewer</h1>
            <p class="subtitle">Explore • Rotate • Interact</p>
        </div>
        <div class="info-text">Use mouse to rotate • Scroll to zoom</div>
        <div class="viewer-wrapper">
            <model-viewer 
                src="model.glb"
                alt="3D Model"
                auto-rotate
                auto-rotate-delay="0"
                rotation-per-second="45deg"
                camera-controls
                touch-action="pan-y"
                ar
                environment-image="neutral"
                exposure="1"
                shadow-intensity="1">
                <div class="fps-counter">FPS: <span id="fps">60</span></div>
            </model-viewer>
        </div>
    </div>

    <script>
        // FPS Counter
        let lastTime = performance.now();
        let frames = 0;
        let fps = 60;

        function updateFPS() {
            const currentTime = performance.now();
            const deltaTime = currentTime - lastTime;

            if (deltaTime >= 1000) {
                fps = Math.round((frames * 1000) / deltaTime);
                document.getElementById('fps').textContent = fps;
                frames = 0;
                lastTime = currentTime;
            }
            frames++;
            requestAnimationFrame(updateFPS);
        }

        updateFPS();
    </script>
</body>
</html>
