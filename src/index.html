<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&family=Stack+Sans+Text:wght@200..700&family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@r128/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@r128/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0e15 0%, #1a1a1f 30%, #0f1419 70%, #0a0e15 100%);
            animation: liquidFlow 8s ease-in-out infinite;
            font-family: 'Zalando Sans Expanded', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #ffffff;
            overflow-y: auto;
            padding: 0 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes liquidFlow {
            0% {
                background: linear-gradient(135deg, #0a0e15 0%, #0d1117 15%, #12161c 30%, #161b21 45%, #1a1f25 60%, #1d2228 75%, #0f1419 100%);
            }
            6.25% {
                background: linear-gradient(135deg, #0b0f16 0%, #0e1218 15%, #13171d 30%, #171c22 45%, #1b2026 60%, #1e2329 75%, #10151b 100%);
            }
            12.5% {
                background: linear-gradient(135deg, #0c1017 0%, #0f1319 15%, #14181e 30%, #181d23 45%, #1c2127 60%, #1f242a 75%, #11161c 100%);
            }
            18.75% {
                background: linear-gradient(135deg, #0d1118 0%, #10141a 15%, #15191f 30%, #191e24 45%, #1d2228 60%, #20252b 75%, #12171d 100%);
            }
            25% {
                background: linear-gradient(135deg, #0e1219 0%, #11151b 15%, #161a20 30%, #1a1f25 45%, #1e2329 60%, #21262c 75%, #13181e 100%);
            }
            31.25% {
                background: linear-gradient(135deg, #0f131a 0%, #12161c 15%, #171b21 30%, #1b2026 45%, #1f242a 60%, #22272d 75%, #14191f 100%);
            }
            37.5% {
                background: linear-gradient(135deg, #10141b 0%, #13171d 15%, #181c22 30%, #1c2127 45%, #20252b 60%, #23272d 75%, #151a20 100%);
            }
            43.75% {
                background: linear-gradient(135deg, #11151c 0%, #14181e 15%, #191d23 30%, #1d2228 45%, #21262c 60%, #24282e 75%, #161b21 100%);
            }
            50% {
                background: linear-gradient(135deg, #12161d 0%, #15191f 15%, #1a1e24 30%, #1e2329 45%, #22272d 60%, #25292f 75%, #171c22 100%);
            }
            56.25% {
                background: linear-gradient(135deg, #13171e 0%, #161a20 15%, #1b1f25 30%, #1f242a 45%, #23282e 60%, #262a30 75%, #181d23 100%);
            }
            62.5% {
                background: linear-gradient(135deg, #14181f 0%, #171b21 15%, #1c2026 30%, #20252b 45%, #24292f 60%, #272b31 75%, #191e24 100%);
            }
            68.75% {
                background: linear-gradient(135deg, #151920 0%, #181c22 15%, #1d2127 30%, #21262c 45%, #252a30 60%, #282c32 75%, #1a1f25 100%);
            }
            75% {
                background: linear-gradient(135deg, #161a21 0%, #191d23 15%, #1e2228 30%, #22272d 45%, #262b31 60%, #292d33 75%, #1b2026 100%);
            }
            81.25% {
                background: linear-gradient(135deg, #171b22 0%, #1a1e24 15%, #1f2329 30%, #23282e 45%, #272c32 60%, #2a2e34 75%, #1c2127 100%);
            }
            87.5% {
                background: linear-gradient(135deg, #181c23 0%, #1b1f25 15%, #20242a 30%, #24292f 45%, #282d33 60%, #2b2f35 75%, #1d2228 100%);
            }
            93.75% {
                background: linear-gradient(135deg, #191d24 0%, #1c2026 15%, #21252b 30%, #252a30 45%, #292e34 60%, #2c3036 75%, #1e2329 100%);
            }
            100% {
                background: linear-gradient(135deg, #0a0e15 0%, #0d1117 15%, #12161c 30%, #161b21 45%, #1a1f25 60%, #1d2228 75%, #0f1419 100%);
            }
        }

        .container {
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: fixed;
            z-index: 1;
            gap: 20px;
            padding-top: 120px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 40px 20px;
            background: linear-gradient(to bottom, rgba(15, 15, 15, 0.95), transparent);
            z-index: 100;
            text-align: center;
            pointer-events: none;
        }

        .header h1 {
            font-size: 36px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .header .subtitle {
            font-size: 14px;
            color: rgba(100, 150, 200, 0.7);
            margin-top: 4px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 500;
        }







        model-viewer {
            flex: 1;
            width: 100%;
            max-width: 1200px;
            border-radius: 16px;
            border: 1px solid rgba(100, 150, 200, 0.25);
            box-shadow: 0 0 40px rgba(100, 150, 200, 0.15), 0 20px 60px rgba(0, 0, 0, 0.9), 0 0 1px rgba(150, 200, 255, 0.2) inset;
            background: linear-gradient(135deg, rgba(15, 20, 25, 0.5) 0%, rgba(26, 31, 40, 0.3) 50%, rgba(20, 25, 35, 0.4) 100%), linear-gradient(45deg, rgba(100, 150, 200, 0.1) 0%, transparent 50%, rgba(80, 120, 180, 0.08) 100%);
            backdrop-filter: blur(20px);
            position: relative;
            z-index: 10;
            min-height: calc(40vh - 80px);
        }

        .cursor-glow {
            position: fixed;
            pointer-events: none;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle at center, rgba(100, 150, 200, 0.06) 0%, rgba(100, 150, 200, 0.03) 20%, rgba(100, 150, 200, 0.015) 40%, rgba(100, 150, 200, 0.005) 60%, transparent 90%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease-out;
            z-index: 5;
        }

        .fps-counter {
            position: absolute;
            bottom: 0;
            right: 0;
            display: flex;
            gap: 0;
            align-items: center;
            background: rgba(15, 15, 15, 0.9);
            padding: 8px 12px;
            border-radius: 0;
            border-left: 1px solid rgba(100, 150, 200, 0.25);
            border-top: 1px solid rgba(100, 150, 200, 0.25);
            font-size: 11px;
            font-weight: 500;
            font-family: 'Courier New', monospace;
            color: rgba(100, 150, 200, 0.8);
            backdrop-filter: blur(10px);
            z-index: 20;
            white-space: nowrap;
            height: 37px;
        }

        .control-buttons-group {
            position: absolute;
            bottom: 0;
            right: auto;
            left: 0;
            display: flex;
            gap: 0;
            height: 37px;
            z-index: 20;
        }

        .control-button {
            background: rgba(15, 15, 15, 0.9);
            border: 1px solid rgba(100, 150, 200, 0.3);
            border-right: none;
            color: rgba(100, 150, 200, 0.8);
            padding: 0 10px;
            font-size: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Courier New', monospace;
            white-space: nowrap;
            border-radius: 0;
            margin: 0;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(100, 150, 200, 0.25);
            display: flex;
            align-items: center;
        }

        #resetBtn {
            right: auto;
        }

        #autoRotateBtn {
            right: auto;
            border-right: 1px solid rgba(100, 150, 200, 0.3);
        }

        .control-button:hover {
            background: rgba(100, 150, 200, 0.15);
            border-color: rgba(100, 150, 200, 0.5);
            color: rgba(150, 200, 255, 1);
        }

        .control-button:active {
            background: rgba(100, 150, 200, 0.25);
            transform: scale(0.95);
        }

        .info-text {
            position: fixed;
            top: 130px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            pointer-events: none;
            z-index: 100;
        }

        @media (max-width: 768px) {
            model-viewer {
                width: 95%;
                height: 95%;
            }

            .header h1 {
                font-size: 28px;
            }

            .controls {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="cursor-glow"></div>
    <div class="container">
        <div class="header">
            <h1>3D Model Viewer</h1>
            <p class="subtitle">Explore • Rotate • Interact</p>
        </div>
        <div class="info-text">Use mouse to rotate • Scroll to zoom</div>
        <model-viewer
            src="model.glb"
            alt="3D Model"
            auto-rotate
            auto-rotate-delay="0"
            rotation-per-second="45deg"
            camera-controls
            touch-action="pan-y"
            ar
            environment-image="neutral"
            exposure="1"
            shadow-intensity="1">
            <div class="control-buttons-group">
                <button class="control-button" id="resetBtn">Reset View</button>
                <button class="control-button" id="autoRotateBtn">Stop Rotate</button>
            </div>
            <div class="fps-counter">FPS: <span id="fps">60</span></div>
        </model-viewer>
        <model-viewer
            src="model-explo.glb"
            alt="3D Model"
            auto-rotate
            auto-rotate-delay="0"
            rotation-per-second="45deg"
            camera-controls
            touch-action="pan-y"
            ar
            environment-image="neutral"
            exposure="1"
            shadow-intensity="1">
            <div class="control-buttons-group">
                <button class="control-button" id="resetBtn2">Reset View</button>
                <button class="control-button" id="autoRotateBtn2">Stop Rotate</button>
            </div>
            <div class="fps-counter">FPS: <span id="fps2">60</span></div>
        </model-viewer>
        <model-viewer
            src="scan.glb"
            alt="3D Model"
            auto-rotate
            auto-rotate-delay="0"
            rotation-per-second="45deg"
            camera-controls
            touch-action="pan-y"
            ar
            environment-image="neutral"
            exposure="1"
            shadow-intensity="1">
            <div class="control-buttons-group">
                <button class="control-button" id="resetBtn3">Reset View</button>
                <button class="control-button" id="autoRotateBtn3">Stop Rotate</button>
            </div>
            <div class="fps-counter">FPS: <span id="fps3">60</span></div>
        </model-viewer>
    </div>


    <script>
        // Initialize controls for a specific model viewer and its buttons
        function initModelViewerControls(modelViewer, resetBtn, autoRotateBtn, fpsElement) {
            let isAutoRotating = true;

            // Reset view button
            resetBtn.addEventListener('click', () => {
                if (modelViewer) {
                    // Pause rotation and set to isometric angle
                    isAutoRotating = false;
                    modelViewer.removeAttribute('auto-rotate');
                    modelViewer.setAttribute('camera-orbit', '45deg 55deg 4m');
                    autoRotateBtn.textContent = 'Start Rotate';
                } else {
                    console.log('Model viewer not available');
                }
            });

            // Toggle auto-rotate button
            autoRotateBtn.addEventListener('click', () => {
                isAutoRotating = !isAutoRotating;
                if (modelViewer) {
                    if (isAutoRotating) {
                        modelViewer.setAttribute('auto-rotate', '');
                        modelViewer.setAttribute('auto-rotate-delay', '0');
                        modelViewer.setAttribute('rotation-per-second', '45deg');
                    } else {
                        modelViewer.removeAttribute('auto-rotate');
                    }
                    autoRotateBtn.textContent = isAutoRotating ? 'Stop Rotate' : 'Start Rotate';
                }
            });

            // Individual FPS tracking for this model viewer
            let lastTime = performance.now();
            let frames = 0;
            let fps = 60;

            function updateFPS() {
                const currentTime = performance.now();
                const deltaTime = currentTime - lastTime;

                if (deltaTime >= 1000) {
                    fps = Math.round((frames * 1000) / deltaTime);
                    fpsElement.textContent = fps;
                    frames = 0;
                    lastTime = currentTime;
                }
                frames++;
                requestAnimationFrame(updateFPS);
            }

            updateFPS();
        }

        // Get all model viewers and initialize controls for each
        const modelViewers = document.querySelectorAll('model-viewer');

        // Initialize controls for first model viewer
        const modelViewer1 = modelViewers[0];
        const resetBtn1 = document.getElementById('resetBtn');
        const autoRotateBtn1 = document.getElementById('autoRotateBtn');
        const fps1 = document.getElementById('fps');

        // Initialize controls for second model viewer
        const modelViewer2 = modelViewers[1];
        const resetBtn2 = document.getElementById('resetBtn2');
        const autoRotateBtn2 = document.getElementById('autoRotateBtn2');
        const fps2 = document.getElementById('fps2');

        // Initialize controls for third model viewer
        const modelViewer3 = modelViewers[2];
        const resetBtn3 = document.getElementById('resetBtn3');
        const autoRotateBtn3 = document.getElementById('autoRotateBtn3');
        const fps3 = document.getElementById('fps3');

        // Initialize controls after a brief delay to ensure model-viewers are ready
        setTimeout(() => {
            initModelViewerControls(modelViewer1, resetBtn1, autoRotateBtn1, fps1);
            initModelViewerControls(modelViewer2, resetBtn2, autoRotateBtn2, fps2);
            initModelViewerControls(modelViewer3, resetBtn3, autoRotateBtn3, fps3);
        }, 100);



        // Cursor glow follower
        const cursorGlow = document.querySelector('.cursor-glow');

        // Particle cursor follower
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Update cursor glow position
            cursorGlow.style.left = mouseX + 'px';
            cursorGlow.style.top = mouseY + 'px';

            // Create particles on mouse move
            if (Math.random() > 0.7) {
                createParticle(mouseX, mouseY);
            }
        });

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 6 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.transform = 'translate(-50%, -50%)';
            particle.style.rotation = Math.random() * 360 + 'deg';

            document.body.appendChild(particle);

            const vx = (Math.random() - 0.5) * 4;
            const vy = (Math.random() - 0.5) * 4 - 2;
            let opacity = 0.9;
            let life = 40;

            const animate = () => {
                x += vx;
                y += vy;
                opacity -= 0.025;
                life--;

                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.opacity = opacity;

                if (life > 0) {
                    requestAnimationFrame(animate);
                } else {
                    particle.remove();
                }
            };

            animate();
        }
    </script>
</body>
</html>
