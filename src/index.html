<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@r128/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@r128/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 24px;
            background: linear-gradient(to bottom, rgba(15, 15, 15, 0.8), transparent);
            z-index: 10;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .viewer-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        model-viewer {
            width: 90%;
            height: 90%;
            max-width: 1200px;
            max-height: 800px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), 0 0 1px rgba(255, 255, 255, 0.1) inset;
            background: linear-gradient(135deg, #1a1a1a 0%, #242424 100%);
            backdrop-filter: blur(10px);
        }

        .controls {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            background: rgba(15, 15, 15, 0.8);
            padding: 12px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 20;
        }

        .control-btn {
            background: linear-gradient(135deg, #333333 0%, #242424 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: linear-gradient(135deg, #404040 0%, #2d2d2d 100%);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .info-text {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            model-viewer {
                width: 95%;
                height: 95%;
            }

            .header h1 {
                font-size: 20px;
            }

            .controls {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>3D Model Viewer</h1>
        </div>
        <div class="info-text">Use mouse to rotate â€¢ Scroll to zoom</div>
        <div class="viewer-wrapper">
            <model-viewer 
                src="model.glb"
                alt="3D Model"
                auto-rotate
                camera-controls
                touch-action="pan-y"
                ar
                environment-image="neutral"
                exposure="1"
                shadow-intensity="1">
            </model-viewer>
        </div>
        <div class="controls">
            <button class="control-btn" onclick="document.querySelector('model-viewer').setAttribute('auto-rotate', '')">Auto Rotate</button>
            <button class="control-btn" onclick="document.querySelector('model-viewer').resetCamera()">Reset View</button>
        </div>
    </div>
</body>
</html>
